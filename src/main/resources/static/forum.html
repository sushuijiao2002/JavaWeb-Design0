<script>
  $('.ajax').click(function (){
    document.getElementById('seachbtn').addEventListener('click', function() {
      var searchTerm = document.getElementById('searchInput').value;
      fetch('/article/selectAll?searchTerm=' + searchTerm)
              .then(response => response.json())
              .then(data => {
                // 处理返回的数据，并更新页面上的列表
                // 例如：
                document.getElementById('articleList').innerHTML = '';
                data.forEach(article => {
                  var listItem = document.createElement('li');
                  listItem.textContent = `Title: ${article.title}`;  // 这里仅显示标题，你可以根据需要显示更多信息或调整样式
                  document.getElementById('articlelist').appendChild(listItem);
                });
              })
              .catch(error => {
                console.error('Error:', error);
              });
    });
  })
  $.ajax({
    type:"get",
    url:"article/selectAll",
    data:{

    },
    dataType:"json",
    success:function (data){
      console.log(data);
      var ul= $("<ul></ul>");
      for (var i=0;i<data.length;i++){
        var article=data[i];
        var li="<li>"+article.title+"</li>";
        ul.append(li);
        console.log(li)
        $(".hot-articles").append(li);
      }
    }
  })
</script>
