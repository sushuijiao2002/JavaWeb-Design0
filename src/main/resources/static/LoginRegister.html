    <form class="form-box front" id="myLoginForm"style="background-color: rgba(255, 235, 219, 0.5)")>
        <div>
            <h3 class="form-title mb-4" style="text-align: center;color: #fae748;font-size: 40px">登录</h3>
        </div>
        <div class="row">
            <div style="margin: 0 auto;"> <!--在父元素中水平居中-->
                <!--用户名输入框 -->
                <div class="mb-4 col-4" >
                    <div class="input-group" style="width: 300px " >
                        <input class="form-control" type="text" name="username" id="username1" placeholder="请输入用户名" required>
                    </div>
                </div>
                <!-- 密码输入框 -->
                <div class="mb-4 col-4">
                    <div class="input-group" style="width: 300px" >
                        <input class="form-control" type="password" name="password" id="password1" placeholder="请输入密码" required pattern="(?=.*\d{6})(?=.*[a-z])(?=.*[A-Z]).+" title="至少一个大写字母和小写字母，六个数字">
                    </div>
                </div>
                <div class="mb-4 col-4">
                    <button class="btn btn-success" style="width: 300px;background-color: #fae748;border-color: #fae748;font-size: 22px" type="submit">登录</button>
                </div>
                <div>
                    <p><a class="aCss" id="register">没有账号?立即注册</a></p>
                </div>
            </div>
        </div>
    </form>
    <!-- 注册 -->
    <form class="form-box back" id="myRegisterForm" style="background-color: rgba(255, 235, 219, 0.3)">
        <div>
            <h3 class="form-title mb-4" style="text-align: center;color: #fae748;font-size: 40px">欢迎注册</h3>
        </div>
        <div class="row">
            <div style="margin: 0 auto;">
                <div class="form-group mb-4 col-4">
                    <div class="input-group" style="width: 300px; display: flex; justify-content: center; align-items: center;">
                        <input class="form-control" type="text" name="username" id="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                <!-- 密码输入框 -->
                <div class="form-group mb-4 col-4">
                    <div class="input-group" style="width: 300px" >
                        <input class="form-control required" type="password" name="password" id="password" placeholder="请输入密码" required pattern="(?=.*\d{6})(?=.*[a-z])(?=.*[A-Z]).+" title="至少一个大写字母和小写字母，六个数字">
                    </div>
                </div>
                <!-- 确认密码输入框 -->
                <div class="form-group mb-3 col-4">
                    <div class="input-group" style="width: 300px">
                        <input class="form-control required" type="password" name="confirm_password" id="confirm_password" placeholder="请确认密码" required pattern="(?=.*\d{6})(?=.*[a-z])(?=.*[A-Z]).+" title="至少一个大写字母和小写字母，六个数字">
                    </div>
                </div>
                <!--邮箱输入框 -->
                <div class="form-group mb-4 col-4">
                    <div class="input-group" style="width: 300px">
                        <input class="form-control required" type="email" name="email" id="email" placeholder="请输入QQ邮箱地址" required pattern="[a-zA-Z0-9._%+-]+@qq.com" title="QQ邮箱">
                    </div>
                </div>
                <!-- 注册按钮 -->
                <div class="mb-4 col-4">
                    <button id="btn-register" class="btn btn-success" style="width: 300px;background-color: #fae748;border-color: #fae748;font-size: 22px" type="submit">注册</button>
                </div>
            </div>
            </div>

        <div>
            <p><a class="link-light" id="login" >有一个账号啦？立即登陆</a></p>
        </div>
    </form>
</div>

    /*注册
    * 监听注册按钮是否被点击，如果被点击可以执行一个方法
    * 发送ajax（）的异步请求来完成用户的注册功能*/
    console.log($("#myRegisterForm").serialize());

    $("#btn-register").click(function () {
        $.ajax({
            url: "/user/register",
            type: "POST",
            data: $("#myRegisterForm").serialize(),
            dataType: "JSON",
            success:function (json) {
                if (json.status == 200){  //status自己定义的
                    alert("注册成功");
                    location.href = "index.html";
                }else {
                    alert("注册失败");
                }
            },
            error:function (xhr) {
                alert("注册时产生未知的错误"+xhr.status);  //status官网提供的
            }
        });
    });

    console.log($("#myLoginForm").serialize())
    $(document).ready(function() {
        $("#myLoginForm").on("submit", function(e) {
            e.preventDefault(); // 阻止表单的默认提交行为

            const username = $("#username1").val();
            const password = $("#password1").val();

            $.ajax({
                url: "/user/login",
                type: "POST",
                data: { username: username, password: password },
                dataType: "JSON",
                success: function(response) {
                    console.log(response)
                    if (response.status === 200) {
                        alert("登录成功");
                        location.href = "/index.html";  // 登录成功后跳转到主页
                    } else {
                        alert("登录失败：" + response.message);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log("登录时产生未知的错误：", jqXHR.responseText);
                }
            });
        });
    });
