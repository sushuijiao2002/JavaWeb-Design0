<div class="card mediacy">
    <div class="row">
        <div class="card-header col-sm-2">
            <img src="/img/paopaobing9.jpg" class="card-img-top img-rounded img-fluid" alt="...">
            <ul class="nav nav-tabs flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">个人信息</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">修改密码</a>

                </li>

                    <a class="nav-link disabled" href="#">作品列表</a>
                </li>
            </ul>
        </div>

        <div id="personCard" class="card-body col-sm-10 border border-success" style="width: 800px;height: 800px">
            <form class="form-horizontal" id="personInfo">
                <div class="form-group row border-right-5">
                    <label class="col-sm-2 control-label">用户ID:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="请输入用户ID" required>
                    </div>
                </div><!--ID-->
                <div class="form-group row">
                    <label class="col-sm-2 control-label">昵称:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="请输入昵称" required>
                    </div>
                </div><!--昵称-->
                <div class="form-group row">
                    <label class="col-sm-2 control-label">性别:</label>
                    <div class="col-sm-6">
                        <div role="radiogroup" class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="gender" value="男" autocomplete="off" checked> 男
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="gender" value="女" autocomplete="off"> 女
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="gender" value="保密" autocomplete="off"> 保密
                            </label>
                        </div>
                    </div>
                </div><!--性别-->
                <div class="form-group row">
                    <label class="col-sm-2 control-label">出生日期:</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" placeholder="请选择出生日期" required>
                    </div>
                </div><!--出生日期-->
                <div class="form-group row">
                    <label class="col-sm-2 control-label">邮箱:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" placeholder="请输入邮箱" required>
                    </div>
                </div><!--邮箱-->
                <div class="form-group row">
                    <label class="col-sm-2 control-label">我的标签:</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div><!--我的签名-->
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" onclick="select1()">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
